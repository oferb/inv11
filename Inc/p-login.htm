<div class="col-md-12">
    <div class="form-horizontal">
        <h4>כניסה למערכת למשתמש קיים</h4>
        <hr />
        <form name="logForm" id="logForm" class="form" novalidate action="javascript:Login()">
            <div class="form-group" style="height:24px">
                <div class="col-md-3 col-lg-offset-2 error-text" data-ng-show="loginError">
                    זיהוי משתמש נכשל, נסה שנית
                </div>
            </div>
            <div class="form-group">
                <label for="MainContent_Mail" class="col-md-2 control-label">דואר אלקטרוני</label>
                <div class="col-md-10">
                    <input name="userMail" type="email" id="userMail" class="form-control" placeholder="דואר אלקטרוני">
                </div>
            </div>
            <div class="form-group">
                <label for="MainContent_Password" class="col-md-2 control-label">סיסמא</label>
                <div class="col-md-10">
                    <input name="userPassword" type="password" id="userPassword" class="form-control" placeholder="סיסמא">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-primary btn-large" data-ng-click="submitted=true">כניסה למערכת</button>
                    <!--<button type="reset" class="btn btn-default btn-large" data-ng-click="submitted=true" onclick="ResetErrorMessages()">
                        איתחול
                    </button>-->
                </div>
            </div>
        </form>

        <div class="col-md-offset-2 col-md-10">
            <a href="#" data-ng-click="showPage(6)">שכחתי סיסמא</a>
        </div>
        <div class="col-md-offset-2 col-md-10">
            <a href="#" data-ng-click="showPage(4)">הרשמה למשתמש חדש</a>
        </div>
    </div>
</div>
<script>
    $().ready(function () {
        // validate signup form on keyup and submit
        $("#logForm").validate({
            rules: {
                userMail: {
                    required: true,
                    email: true
                },
                userPassword: {
                    required: true,
                    minlength: 3
                }
            },
            messages: {
                userMail: {
                    required: "דואר אלקטרוני הינו שדה חובה",
                    email: "הדואר פורמט אינו תקין"
                },
                userPassword: {
                    required: "סיסמא הינו שדה חובה",
                    minlength: "אורך הסיסמא המינימלי הינו 3"
                }
            }
        });
    });
</script>
