<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/daterangepicker-bs3.css" rel="stylesheet" />
    <script src="Scripts/jquery-2.0.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/moment-with-locales.min.js"></script>
    <script src="Scripts/daterangepicker.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/ng-bs-daterangepicker.js"></script>
    </head>

    <body>
        <div ng-app="ngBootstrap" ng-controller="SampleCtrl" class="container" style="margin-top:100px;">
            <div>
                <input type="daterange" ng-model="dates4" ranges="ranges"> <code>{{dates4|json}}</code>
            </div>
        </div>
    
    <script>
        angular
                 .module('ngBootstrap')
                 .controller('SampleCtrl', function ($scope, $filter) {
                     $scope.dates2 = { startDate: moment('2013-09-20'), endDate: moment('2013-09-25') };
                     $scope.dates3 = { startDate: moment(), endDate: moment().add(1, 'day') };
                     $scope.dates4 = { startDate: moment().subtract(1, 'day'), endDate: moment().subtract(1, 'day') };
                     $scope.ranges = {
                         'Today': [moment(), moment()],
                         'Yesterday': [moment().subtract('days', 1), moment().subtract('days', 1)],
                         'Last 7 days': [moment().subtract('days', 7), moment()],
                         'Last 30 days': [moment().subtract('days', 30), moment()],
                         'This month': [moment().startOf('month'), moment().endOf('month')]
                     };
                 });
    </script>
</body>
</html>
